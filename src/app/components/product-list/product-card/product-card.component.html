<mat-card class="product-card">
  <mat-card-header>
    <div mat-card-avatar class="product-header-image"></div>
    <mat-card-title>{{ product?.name }}</mat-card-title>
    <mat-card-subtitle>{{ product?.category }}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]=product?.img alt="Photo of a product">
  <mat-card-content>
    <p>{{ product?.description }}</p>
  </mat-card-content>
  <mat-card-actions>
    <button
      mat-button
      (click)="onBuyButtonClick($event)"
    >
      BUY
    </button>
    <button
      mat-button
      (click)="onSaveClick()"
    >
      SAVE
    </button>
  </mat-card-actions>
</mat-card>
